<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Books Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="background-decoration">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="admin-container">
        <!-- Login Form -->
        <div class="login-card" id="loginCard">
            <div class="card-header">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                    </svg>
                </div>
                <h2>Admin Access</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required autocomplete="username">
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required
                        autocomplete="current-password">
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                        </svg>
                    </span>
                </div>
                <button type="submit" class="juicy-btn">
                    <span>Login</span>
                    <div class="btn-shine"></div>
                </button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard hidden" id="dashboard">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Admin Dashboard</h1>
                    <p>Manage your library content</p>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                    Logout
                </button>
            </header>

            <div class="upload-card">
                <div class="card-title">
                    <h3>Add New Book</h3>
                    <div class="card-decoration"></div>
                </div>
                <form id="uploadForm">
                    <div class="form-grid">
                        <div class="input-wrapper">
                            <label>Book Name</label>
                            <input type="text" name="bookName" placeholder="e.g. Atomic Habits" required>
                            <span class="hint">This will create a new folder in Contents</span>
                        </div>
                        <div class="input-wrapper full-width">
                            <label>Description</label>
                            <textarea name="description" placeholder="Enter a compelling description..." required
                                rows="3"></textarea>
                        </div>
                    </div>

                    <div class="file-grid">
                        <div class="file-input-wrapper">
                            <label class="file-label">
                                <div class="file-icon">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                                    </svg>
                                </div>
                                <span class="file-text">Cover Image</span>
                                <span class="file-name">No file chosen</span>
                                <input type="file" name="cover" accept="image/*" required>
                            </label>
                        </div>
                        <div class="file-input-wrapper">
                            <label class="file-label">
                                <div class="file-icon">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                                    </svg>
                                </div>
                                <span class="file-text">Infographic</span>
                                <span class="file-name">No file chosen</span>
                                <input type="file" name="infographic" accept="image/*" required>
                            </label>
                        </div>
                        <div class="file-input-wrapper">
                            <label class="file-label">
                                <div class="file-icon">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z" />
                                    </svg>
                                </div>
                                <span class="file-text">Persian Podcast</span>
                                <span class="file-name">No file chosen</span>
                                <input type="file" name="audioPersian" accept="audio/*" required>
                            </label>
                        </div>
                        <div class="file-input-wrapper">
                            <label class="file-label">
                                <div class="file-icon">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z" />
                                    </svg>
                                </div>
                                <span class="file-text">English Podcast (Opt)</span>
                                <span class="file-name">No file chosen</span>
                                <input type="file" name="audioEnglish" accept="audio/*">
                            </label>
                        </div>
                        <div class="file-input-wrapper full-width">
                            <label class="file-label">
                                <div class="file-icon">
                                    <svg viewBox="0 0 24 24">
                                        <path
                                            d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h2v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z" />
                                    </svg>
                                </div>
                                <span class="file-text">PDF Version</span>
                                <span class="file-name">No file chosen</span>
                                <input type="file" name="pdf" accept="application/pdf" required>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="juicy-btn publish-btn">
                        <span>Publish Book</span>
                        <div class="btn-shine"></div>
                    </button>
                </form>

                <!-- Progress Bar -->
                <div class="progress-wrapper hidden" id="progressWrapper">
                    <div class="progress-info">
                        <span class="progress-status">Uploading files...</span>
                        <span class="progress-percent" id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="uploadProgress"></div>
                        <div class="progress-glow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>

</html>
