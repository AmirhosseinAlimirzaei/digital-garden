<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Podcasts Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Decoration -->
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Frost Overlay (Snow Ambience) -->
    <div class="frost-overlay" id="frostOverlay">
        <img src="FrostEffect/FrostEffect.png" alt="" class="frost-image">
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle-wrapper">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <path
                    d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z">
                </path>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path
                    d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z">
                </path>
            </svg>
        </button>
    </div>

    <!-- Ambient Music Toggle -->
    <div class="ambient-toggle">
        <button id="ambientToggle" class="ambient-btn" aria-label="Toggle ambient music">
            <div class="ambient-icon-wrapper">
                <svg class="ambient-icon ambient-off visible" viewBox="0 0 24 24">
                    <path
                        d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z">
                    </path>
                </svg>
                <svg class="ambient-icon ambient-snow" viewBox="0 0 24 24">
                    <path
                        d="M22 11h-4.17l3.24-3.24-1.41-1.42L15 11h-2V9l4.66-4.66-1.42-1.41L13 6.17V2h-2v4.17L7.76 2.93 6.34 4.34 11 9v2H9L4.34 6.34 2.93 7.76 6.17 11H2v2h4.17l-3.24 3.24 1.41 1.42L9 13h2v2l-4.66 4.66 1.42 1.41L11 17.83V22h2v-4.17l3.24 3.24 1.42-1.41L13 15v-2h2l4.66 4.66 1.41-1.42L17.83 13H22z">
                    </path>
                </svg>
                <svg class="ambient-icon ambient-rain" viewBox="0 0 24 24">
                    <path
                        d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zM7.83 14c.37 0 .67.26.74.62.41 2.22 2.28 2.98 3.64 2.87.43-.02.79.32.79.75 0 .4-.32.73-.72.75-2.13.13-4.62-1.09-5.19-4.12-.08-.45.28-.87.74-.87z">
                    </path>
                </svg>
            </div>
            <div class="ambient-waves">
                <span></span><span></span><span></span>
            </div>
        </button>
        <div class="ambient-menu" id="ambientMenu">
            <button class="ambient-option active" data-ambient="off">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z">
                    </path>
                </svg>
                <span>Off</span>
            </button>
            <button class="ambient-option" data-ambient="snow">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M22 11h-4.17l3.24-3.24-1.41-1.42L15 11h-2V9l4.66-4.66-1.42-1.41L13 6.17V2h-2v4.17L7.76 2.93 6.34 4.34 11 9v2H9L4.34 6.34 2.93 7.76 6.17 11H2v2h4.17l-3.24 3.24 1.41 1.42L9 13h2v2l-4.66 4.66 1.42 1.41L11 17.83V22h2v-4.17l3.24 3.24 1.42-1.41L13 15v-2h2l4.66 4.66 1.41-1.42L17.83 13H22z">
                    </path>
                </svg>
                <span>Snow</span>
            </button>
            <button class="ambient-option" data-ambient="rain">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zM7.83 14c.37 0 .67.26.74.62.41 2.22 2.28 2.98 3.64 2.87.43-.02.79.32.79.75 0 .4-.32.73-.72.75-2.13.13-4.62-1.09-5.19-4.12-.08-.45.28-.87.74-.87z">
                    </path>
                </svg>
                <span>Rain</span>
            </button>
            <div class="ambient-volume-control">
                <div class="ambient-volume-header">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z">
                        </path>
                    </svg>
                    <span>Volume</span>
                    <span class="volume-value" id="volumeValue">50%</span>
                </div>
                <input type="range" class="ambient-volume-slider" id="ambientVolumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>ðŸ“š Books &amp; Podcasts Hub</h1>
            <p>Read the books or enjoy their audio versions anytime</p>
            <div class="header-decoration">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="books-grid" id="booksGrid">
            <div class="loading-container" id="loadingState">
                <div class="loading-spinner"></div>
                <span class="loading-text">Loading books...</span>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose" aria-label="Close modal">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                    </path>
                </svg>
            </button>
            <div class="modal-body">
                <div class="modal-content">
                    <div class="modal-left">
                        <div class="modal-cover">
                            <img id="modalCover" src="" alt="Book Cover">
                        </div>
                    </div>
                    <div class="modal-right">
                        <h2 class="modal-title" id="modalTitle"></h2>
                        <p class="modal-description" id="modalDescription"></p>

                        <div class="modal-infographic" id="infographicContainer">
                            <div class="image-loader">
                                <div class="image-skeleton"></div>
                            </div>
                            <img id="modalInfographic" src="" alt="Book Infographic" class="lazy-image">
                            <div class="infographic-zoom-overlay" id="infographicZoom">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm.5-7H9v2H7v1h2v2h1v-2h2V9h-2V7z">
                                    </path>
                                </svg>
                                <span>Click to zoom</span>
                            </div>
                        </div>

                        <!-- Audio Player -->
                        <div class="audio-player" id="audioPlayerSection">
                            <div class="audio-header">
                                <div class="audio-header-left">
                                    <div class="audio-header-icon">
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z">
                                            </path>
                                        </svg>
                                    </div>
                                    <div class="audio-header-text">
                                        <h4>Podcast Version</h4>
                                        <span id="currentLangLabel">Persian Version</span>
                                    </div>
                                </div>
                                <div class="language-selector" id="languageSelector">
                                    <button class="lang-btn" data-lang="english" id="btnEnglish">
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z">
                                            </path>
                                        </svg>
                                        EN
                                    </button>
                                    <button class="lang-btn active" data-lang="persian" id="btnPersian">
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z">
                                            </path>
                                        </svg>
                                        FA
                                    </button>
                                </div>
                            </div>
                            <div class="audio-controls">
                                <button class="play-pause-btn" id="playPauseBtn">
                                    <svg class="play-icon" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z"></path>
                                    </svg>
                                    <svg class="pause-icon" viewBox="0 0 24 24">
                                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                                    </svg>
                                </button>
                                <div class="progress-section">
                                    <div class="progress-bar-container" id="progressContainer">
                                        <div class="progress-bar-fill" id="progressFill"></div>
                                    </div>
                                    <div class="time-display">
                                        <span id="currentTime">0:00</span>
                                        <span id="totalTime">0:00</span>
                                    </div>
                                </div>
                                <div class="speed-selector">
                                    <button class="speed-btn" data-speed="0.5">0.5x</button>
                                    <button class="speed-btn" data-speed="0.75">0.75x</button>
                                    <button class="speed-btn active" data-speed="1">1x</button>
                                    <button class="speed-btn" data-speed="1.25">1.25x</button>
                                    <button class="speed-btn" data-speed="1.5">1.5x</button>
                                    <button class="speed-btn" data-speed="2">2x</button>
                                </div>
                            </div>
                        </div>

                        <div class="download-section" id="downloadSection">
                            <a href="#" class="download-btn" id="downloadMp3" download="">
                                <svg viewBox="0 0 24 24">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
                                </svg>
                                Download Podcast
                                <span class="lang-indicator" id="downloadLangIndicator">FA</span>
                            </a>
                            <a href="#" class="download-btn download-btn-pdf" id="downloadPdf" download=""
                                style="display: none;">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z">
                                    </path>
                                </svg>
                                Download PDF
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Image Popup -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="fullscreen-close" id="fullscreenClose" aria-label="Close fullscreen">
            <svg viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                </path>
            </svg>
        </button>
        <img id="fullscreenImage" src="" alt="Infographic Fullscreen">
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <span>Created with</span>
            <svg class="heart-icon" viewBox="0 0 24 24">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
                </path>
            </svg>
            <span>by</span>
            <a href="https://www.linkedin.com/in/amirhosseinalimirzaei/" target="_blank">Amirhossein</a>
            <span class="separator">â€¢</span>
            <a href="/admin.html" class="admin-link">Admin Panel</a>
        </div>
    </footer>

    <audio id="audioPlayer"></audio>
    <audio id="ambientPlayer" loop></audio>

    <script src="js/script.js"></script>
</body>

</html>
